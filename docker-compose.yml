version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: store_ratings_db
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - '3306:3306'

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: store_ratings_db
      DB_USER: root
      DB_PASS: rootpass
      JWT_SECRET: storely_dev_secret
      PORT: 4000
    ports:
      - '4000:4000'
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_BASE: http://backend:4000
    ports:
      - '5173:5173'

volumes:
  db_data:
